<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body>
  <div style="max-width: 600px; margin: auto; font-family: Arial, sans-serif; color: #333;">
    <div style="background: #007BFF; padding: 20px; color: #fff; text-align: center;">
      <h1>{{title}}</h1>
    </div>
    <div style="padding: 20px;">
      <p>{{content}}</p>
      <div>{{#imageUrls}}{{.}}{{/imageUrls}}</div>
    </div>
    <div style="background: #f9f9f9; text-align: center; padding: 10px;">
      <p>{{footer}}</p>
    </div>
  </div>
</body>
</html>
